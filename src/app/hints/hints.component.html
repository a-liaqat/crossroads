<div class = "bg" [ngStyle]="{backgroundImage: 'url(../assets/styling-images/background_wood.jpg)'}">

<div class = "overlay" [ngStyle]="{backgroundImage: 'url(../assets/styling-images/background_papyrus.jpg)'}">

<h1 class = "mat-headline">{{gk_name}} Pick a hint!</h1>

<owl-carousel-o [options]="customOptions">
 
    <ng-template carouselSlide *ngFor="let hint of hintArr" [id]="hint.id">
    	<mat-card class="hint-card" [ngStyle]="{backgroundImage: 'url(../assets/styling-images/background_fabric.jpg)'}" (click)="clickFunction($event, hint.id)" [ngClass]="{'highlight': selectedIndex === hint.id}">

      <div class = "image-container">
      	<img class = "hint-image" [src]="hint.src">
      </div>


		
	
      <mat-card-header  >
	    	<mat-card-title class = "hint-question">{{hint.question}}</mat-card-title>
	     </mat-card-header>
	

 <!-- <mat-card-actions>
    <button mat-raised-button color="primary" [disabled]="hint.id===1">Pick this story</button>
  </mat-card-actions> -->

      </mat-card>


    </ng-template>
   
</owl-carousel-o>
<h6>Product Id: {{product_id}}</h6>
 

</div>

</div>
