<div class = "bg" [ngStyle]="{backgroundImage: 'url(../assets/styling-images/background_wood.jpg)'}">
	
	<div class = "overlay" [ngStyle]="{backgroundImage: 'url(../assets/styling-images/background_papyrus.jpg)'}">

  <div class = "sign-up">

  <h1 class="mat-display-1"> CrossRoads: Stories</h1>
	
	<form class="example-form">

  <mat-form-field class="example-full-width">
    <mat-label>ID</mat-label>
    <input matInput placeholder="Ask the researcher for your ID" (keyup.enter)="OnInputID($event)" (blur)="OnInputID($event)">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Grandchild Name</mat-label>
    <input matInput placeholder="What is your name?" (keyup.enter)="OnInputGkName($event)" (blur)="OnInputGkName($event)">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Grandparent Name</mat-label>
    <input matInput placeholder="What do you call your grandparent?" (keyup.enter)="OnInputGpName($event)" (blur)="OnInputGpName($event)">
  </mat-form-field>
  
</form>

</div>
  <!-- <h1>{{product.id}}</h1> -->

	<button mat-raised-button class = "nav-button" color="primary" (click) = "form_submit()" [routerLink] = "['/hints', f_id]">Start Storytelling</button>
